<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Inter:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Dictionary web app</title>
</head>
<body>
  <audio  id="sound"></audio>
  <header>
    <img class="book-logo" src="./assets/images/logo.svg" alt="book-logo">
    <select id="input-font" class="input"
        onchange="changeFontStyle (this);">
        <option value="Lora" 
            selected="selected">
            Serif
        </option>
        <option value="Inter">Sans Serif</option>
        <option value="Inconsolata">Mono</option>
    </select>
    <label class="switch">
      <input  type="checkbox" id="toggle-theme-btn">
      <span class="slider round"></span>
    </label>
    <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 22 22" ><path fill="none" stroke="#838383" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"/></svg>
  </header>
  <main>
    <form action="">
      <input autocomplete="off"  id="inp-word" type="text" placeholder="keyboard">
      <button type="button" class="search-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"><path fill="none" stroke="#A445ED" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m12.663 12.663 3.887 3.887M1 7.664a6.665 6.665 0 1 0 13.33 0 6.665 6.665 0 0 0-13.33 0Z"/></svg>
      </button>
    </form>
    <div id="search-results"></div>



  </main>
  <script src="app.js"></script>
</body>
</html>
